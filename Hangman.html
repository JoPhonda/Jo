<html>
    <head>
        <title>Hangman</title>
    </head>
    <body>
            <script>
                //this code will play hangman.
                let words = ["programming", "jo phonda", "exclamation", "javascript", "assignment", "temperature"];
                //getPuzzle
                let random = Math.floor(Math.random()*words.length);
                let pickedWord = words[random];
                //getArray
                let displayWord = [];
                let errors = 1
                for(let i=0; i < pickedWord.length; i++){
                    displayWord.push("_");
                }
                while(displayWord.indexOf("_")>=0){
                    let letter = prompt("Here is your word: "+displayWord.join(" ")+" Please enter a letter.").toLowerCase();
                    let error = true;
                    for(let i=0; i < pickedWord.length; i++){
                        if(letter === pickedWord[i]){
                            displayWord[i] = letter;
                            error=false;
                        }
                    }
                    if(error){
                        alert("Sorry, that letter is incorrect. Incorrect guesses: "+errors);
                        errors++
                    }
                    if(errors === 7){
                        alert("You lost! Correct answer: "+pickedWord);
                        displayWord.indexOf("_") = -1
                    }
                    
                }
                alert("Congratulations, you won! Your word: "+pickedWord);
            </script>
    </body>
</html>
